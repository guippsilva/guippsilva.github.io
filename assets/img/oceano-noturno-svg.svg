<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente do céu noturno -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d3d56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e5a7a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente do oceano -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d3d56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2540;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente da lua -->
    <radialGradient id="moonGrad">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Brilho da lua -->
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradiente do reflexo -->
    <linearGradient id="reflectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Céu -->
  <rect width="800" height="200" fill="url(#skyGrad)"/>
  
  <!-- Estrelas -->
  <circle cx="100" cy="40" r="1.5" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="70" r="1" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="50" r="1.2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="35" r="1" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="80" r="1.3" fill="#ffffff" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.3;0.85" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="90" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="320" cy="45" r="0.9" fill="#ffffff" opacity="0.6"/>
  <circle cx="550" cy="95" r="1.1" fill="#ffffff" opacity="0.7"/>
  <circle cx="380" cy="30" r="0.7" fill="#ffffff" opacity="0.4"/>
  <circle cx="680" cy="60" r="1" fill="#ffffff" opacity="0.65"/>
  
  <!-- Brilho da lua -->
  <circle cx="650" cy="80" r="60" fill="url(#moonGlow)"/>
  
  <!-- Lua -->
  <circle cx="650" cy="80" r="35" fill="url(#moonGrad)"/>
  
  <!-- Crateras da lua -->
  <circle cx="640" cy="75" r="4" fill="#fde68a" opacity="0.3"/>
  <circle cx="655" cy="85" r="5" fill="#fde68a" opacity="0.25"/>
  <circle cx="648" cy="90" r="3" fill="#fde68a" opacity="0.2"/>
  
  <!-- Oceano -->
  <rect y="200" width="800" height="200" fill="url(#oceanGrad)"/>
  
  <!-- Reflexo da lua na água -->
  <ellipse cx="650" cy="250" rx="40" ry="80" fill="url(#reflectionGrad)">
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ondas (camadas) -->
  <!-- Onda 1 (mais longe) -->
  <path d="M 0 220 Q 200 210, 400 220 T 800 220 L 800 400 L 0 400 Z" 
        fill="#0d3d56" opacity="0.3">
    <animate attributeName="d" 
             values="M 0 220 Q 200 210, 400 220 T 800 220 L 800 400 L 0 400 Z;
                     M 0 220 Q 200 230, 400 220 T 800 220 L 800 400 L 0 400 Z;
                     M 0 220 Q 200 210, 400 220 T 800 220 L 800 400 L 0 400 Z"
             dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Onda 2 (intermediária) -->
  <path d="M 0 240 Q 150 235, 300 240 T 600 240 T 800 240 L 800 400 L 0 400 Z" 
        fill="#1e5a7a" opacity="0.4">
    <animate attributeName="d" 
             values="M 0 240 Q 150 235, 300 240 T 600 240 T 800 240 L 800 400 L 0 400 Z;
                     M 0 240 Q 150 245, 300 240 T 600 240 T 800 240 L 800 400 L 0 400 Z;
                     M 0 240 Q 150 235, 300 240 T 600 240 T 800 240 L 800 400 L 0 400 Z"
             dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Onda 3 (mais perto) -->
  <path d="M 0 280 Q 100 275, 200 280 T 400 280 T 600 280 T 800 280 L 800 400 L 0 400 Z" 
        fill="#2d7a9e" opacity="0.5">
    <animate attributeName="d" 
             values="M 0 280 Q 100 275, 200 280 T 400 280 T 600 280 T 800 280 L 800 400 L 0 400 Z;
                     M 0 280 Q 100 285, 200 280 T 400 280 T 600 280 T 800 280 L 800 400 L 0 400 Z;
                     M 0 280 Q 100 275, 200 280 T 400 280 T 600 280 T 800 280 L 800 400 L 0 400 Z"
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Espuma das ondas (detalhes sutis) -->
  <ellipse cx="250" cy="282" rx="30" ry="3" fill="#4a9bbe" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="520" cy="278" rx="25" ry="2.5" fill="#4a9bbe" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.1;0.25" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Partículas de luz na água (bioluminescência sutil) -->
  <circle cx="200" cy="320" r="2" fill="#4a9bbe" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="320;310;320" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="340" r="1.5" fill="#4a9bbe" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="6s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="340;330;340" dur="6s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="310" r="2.5" fill="#4a9bbe" opacity="0">
    <animate attributeName="opacity" values="0;0.7;0" dur="4.5s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="310;300;310" dur="4.5s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texto sutil (opcional) -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#4a9bbe" opacity="0.4" text-anchor="middle" font-style="italic">
    Explorando profundezas matemáticas
  </text>
</svg>