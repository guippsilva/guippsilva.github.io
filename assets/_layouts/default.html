<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <style>
      /* TEMA AZUL PETRÃ“LEO NOTURNO */
      body {
        background: linear-gradient(135deg, #0a2540 0%, #1a2332 100%);
        background-attachment: fixed;
      }
      
      .wrapper {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      
      .site-header {
        border-top: 5px solid #0d3d56 !important;
        border-bottom: 1px solid rgba(13, 61, 86, 0.2);
        background: linear-gradient(to bottom, rgba(10, 37, 64, 0.05), transparent);
      }
      
      .site-title,
      .site-title:visited {
        color: #0a2540 !important;
        font-weight: 700;
        font-size: 1.8em;
      }
      
      .site-title:hover {
        color: #0d3d56 !important;
        text-decoration: none;
      }
      
      .site-nav .page-link {
        color: #1e5a7a;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .site-nav .page-link:hover {
        color: #4a9bbe;
        text-decoration: none;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #0a2540;
        font-weight: 700;
      }
      
      h1 {
        border-bottom: 3px solid #0d3d56;
        padding-bottom: 15px;
        margin-bottom: 25px;
      }
      
      h2 {
        color: #0d3d56;
        margin-top: 40px;
        margin-bottom: 20px;
        border-left: 4px solid #4a9bbe;
        padding-left: 15px;
      }
      
      h3 {
        color: #1e5a7a;
        margin-top: 30px;
      }
      
      a {
        color: #1e5a7a;
        text-decoration: none;
        transition: all 0.3s ease;
        border-bottom: 1px solid transparent;
      }
      
      a:hover {
        color: #4a9bbe;
        border-bottom: 1px solid #4a9bbe;
      }
      
      .page-content img {
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(10, 37, 64, 0.2);
        transition: transform 0.3s ease;
      }
      
      .page-content img:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 30px rgba(10, 37, 64, 0.3);
      }
      
      code {
        background-color: rgba(13, 61, 86, 0.08);
        color: #1e5a7a;
        padding: 3px 8px;
        border-radius: 4px;
        border: 1px solid rgba(13, 61, 86, 0.15);
      }
      
      pre {
        background: linear-gradient(135deg, rgba(10, 37, 64, 0.03), rgba(13, 61, 86, 0.05));
        border-left: 4px solid #0d3d56;
        border-radius: 6px;
      }
      
      .site-footer {
        background: linear-gradient(135deg, #0a2540, #1a2332);
        color: rgba(255, 255, 255, 0.8);
        border-top: 3px solid #0d3d56;
      }
      
      .site-footer .footer-heading {
        color: white;
      }
      
      .site-footer a {
        color: #4a9bbe;
        border-bottom: 1px solid transparent;
      }
      
      .site-footer a:hover {
        color: white;
        border-bottom: 1px solid white;
      }
      
      ul li::marker,
      ol li::marker {
        color: #0d3d56;
      }
      
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f8f9fa;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #1e5a7a, #0d3d56);
        border-radius: 6px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #4a9bbe, #1e5a7a);
      }
    </style>
  </head>

  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
